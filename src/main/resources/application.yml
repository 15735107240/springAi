server:
  port: 10010
  servlet:
    context-path: /

spring:
  application:
    name: spring-ai
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  ai:
    dashscope:
      api-key:
      chat:
        options:
          model: qwen-max-latest
          # 禁用增量输出，避免流式模式下的工具调用问题
          # incremental-output: false
  amap:
    api-key:
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# Redisson配置
redisson:
  # 单节点模式
  single-server-config:
    address: redis://localhost:6379
    password:
    database: 0
    connection-pool-size: 64
    connection-minimum-idle-size: 10
    idle-connection-timeout: 10000
    timeout: 3000
  # 线程池配置
  threads: 16
  netty-threads: 32

# Chat Memory配置
chat:
  memory:
    redis:
      key-prefix: "chat:memory:"
      # 会话过期时间（秒），默认7天
      ttl: 604800
  admin:
    # 管理员密钥（生产环境请修改）
    key: admin

# 认证配置
auth:
  verification-code:
    # 验证码过期时间（秒），默认5分钟
    expire-seconds: 300
    # 验证码发送冷却期（秒），默认60秒
    cooldown-seconds: 60
    # Redis 键前缀
    key-prefix: "sms:code:"
    cooldown-prefix: "sms:cooldown:"
  user:
    # 用户信息键前缀
    key-prefix: "user:phone:"
    # 用户信息过期时间（天），默认30天
    ttl-days: 30
  oauth2:
    # OAuth2 授权信息键前缀
    authorization-prefix: "oauth2:authorization:"
    # OAuth2 令牌键前缀
    token-prefix: "oauth2:token:"
    # OAuth2 客户端键前缀
    client-prefix: "oauth2:client:"
# 日志配置
logging:
  level:
    com.springai: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    path: ../log

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
